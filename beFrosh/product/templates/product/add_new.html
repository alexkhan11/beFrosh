{% extends 'base.html' %} {% load static %} {% block title %}
<title>Add New Product</title>
{% endblock title %} {% block files %}
<script src="{% static 'product/js/product.js' %}" defer></script>
{% endblock files %} {% block content %}

<header class="header custom-color">
  <div class="toggle-area">
    <i class="fa fa-bars menu" aria-hidden="true"></i>
    <a href="" class="navbar-brand text-dark">beFrosh</a>
  </div>

  <div class="">
    <a href="" class="btn btn-outline-light custom-nav-margin rounded-pill"
      ><span class="fa fa-user-circle mr-1"></span>Porfile
    </a>
  </div>
</header>

<div class="home">
  <div class="sidebar custom-color">
    <a href="" class="mt-3 text-white">{{user_data.full_name}}</a>
    <div class="justify-content-center">
      <ul class="list-unstyled">
        <li>
          <button href="" class="btn text-white mt-3 custom-button">
            Account Info
          </button>
        </li>
        <li>
          <button href="" class="btn text-white mt-3 custom-button">
            My Listings
          </button>
        </li>
        <li>
          <button href="" class="btn text-white mt-3 custom-button">
            Favorites
          </button>
        </li>
        <li>
          <button href="" class="btn text-white mt-3 custom-button">
            Notifications
          </button>
        </li>
      </ul>
    </div>
  </div>

  <main class="main">
    <!-- Form -->
    <div class="container">
      <div class="card card-size my-4 custom-login">
        <div class="card-body">
          <div class="m-4">
            <h3 class="ml-3 custom-link1">Add New Product</h3>
            <p id="add-product-msg" style="color: red; text-align: center"></p>

            <hr class="custom-color" />
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-9">
              <div class="form-group ml-5 mr-5">
                <form id="product-form" method="POST">
                  <div class="container">
                    <div class="card custom-login text-center mr-5 ml-5">
                      <i class="fas fa-image fa-9x m-0" draggable="true"></i>
                      <label for="product-pic" class="custom-link1">
                        <i aria-hidden="true" class="fa fa-upload mr-2"></i> Add
                        Image</label
                      >
                      <input
                        style="visibility: hidden"
                        type="file"
                        name=""
                        id="product-pic"
                      />
                    </div>
                  </div>
                  <input
                    class="form-control mb-4 rounded-pill text-center custom-input"
                    type="text"
                    placeholder="Product Title"
                    id="title"
                  />
                  <input
                    class="form-control mb-4 rounded-pill text-center custom-input"
                    type="number"
                    placeholder="Price $"
                    id="price"
                  />

                  <select
                    class="form-control mb-4 rounded-pill text-center custom-input"
                    id="catagory"
                  >
                    <option disabled selected>Select a Catagory</option>
                    <option value="house-hold">House Hold</option>
                    <option value="vehicle">Vehicle</option>
                    <option value="electronics">Electronics</option>
                    <option value="cloths">Cloths</option>
                    <option value="tools">Tools</option>
                    <option value="books">Books</option>
                    <option value="furnitures">Furnitures</option>

                    <option value="fashion-beauty">Fashion & Beauty</option>
                  </select>
                  <textarea
                    cols="400"
                    rows="6"
                    class="form-control mb-4 text- custom-input"
                    type="text"
                    id="desc"
                    placeholder="More Descritions"
                  ></textarea>

                  <div class="text-right">
                    <button
                      class="btn pl-4 pr-4 mt-4 text-truncate text-light rounded-pill custom-color custom-navbar-margin"
                      id="add-prodcut"
                    >
                      Add Product
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock content %}
